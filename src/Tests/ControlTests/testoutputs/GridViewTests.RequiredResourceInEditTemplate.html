<html>
	<head></head>
	<body>
		
		<!-- ko if: EmptyCustomers()?.Items()?.length -->
		<table data-bind="dotvvm-gridviewdataset: {'mapping':{},'dataSet':EmptyCustomers()}">
			<thead>
				<tr>
					<th>
						<span>Id</span>
					</th>
					<th>
						<span>Name</span>
					</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: EmptyCustomers()?.Items">
				<!-- ko if: !$gridViewDataSetHelper.isInEditMode($context) -->
				<tr>
					<td>
						<span data-bind="text: Id"></span>
					</td>
					<td>
						<span data-bind="text: Name"></span>
					</td>
				</tr>
				<!-- /ko -->
				<!-- ko if: $gridViewDataSetHelper.isInEditMode($context) -->
				<tr>
					<td>
						<input data-bind="dotvvm-textbox-text: Id" data-dotvvm-format="G" data-dotvvm-value-type="number" type="text">
					</td>
					<td>
						editor
					</td>
				</tr>
				<!-- /ko -->
			</tbody>
		</table>
		<!-- /ko -->
	</body>
</html>
